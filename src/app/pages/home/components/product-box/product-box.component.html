<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" src="https://via.placeholder.com/150" [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"/>
        <div class="w-full">
            <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between':fullWidthMode}">
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Nike Air Force 1</p>
                <p *ngIf="fullWidthMode">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum iusto sequi quis eos laborum illum, veniam doloribus quidem aut ipsam et voluptatum ducimus. Qui, atque dolorum iure a alias quam.</p>
            </div>
        </div>
        <div class="flex justify-between">
            <span class="text-red-400">
                {{'150' | currency}}
            </span>
            <button>
                <mat-icon class="text-gray-500">shopping_cart</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
